<div style="height: 100%; width: 100%;" fxLayout="row" fxLayoutAlign="center center" class="login-wrapper">
    <div>
        <mat-card class="mat-elevation-z0 login-card">
            <mat-card-header>
                <mat-card-title>Register</mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <form class="example-form">
                    <table class="example-full-width" cellspacing="2">

                        <tr>
                            <td>
                                <mat-form-field appearance="outline" class="example-full-width">
                                    <input matInput placeholder="Phone Number" [(ngModel)]="username" name="username"
                                           required>
                                </mat-form-field>
                            </td>
                        </tr>
                        <!--<tr>-->
                        <!--<td>-->
                        <!--<mat-form-field appearance="outline"class="example-full-width">-->
                        <!--<input matInput placeholder="Email"[(ngModel)]="email"name="email"required>-->
                        <!--</mat-form-field>-->
                        <!--</td>-->
                        <!--</tr>-->
                        <tr>
                            <td>
                                <mat-form-field appearance="outline" class="example-full-width">
                                    <input matInput placeholder="Name" [(ngModel)]="name" name="name" required>
                                </mat-form-field>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <mat-form-field appearance="outline" class="example-full-width">
                                    <input matInput placeholder="Password" [(ngModel)]="password" type="password"
                                           name="password" required>
                                </mat-form-field>
                            </td>
                        </tr>
                    </table>
                </form>
                <!--<mat-spinner [style.display]="showSpinner ? 'block' : 'none'"></mat-spinner>-->
            </mat-card-content>
            <div fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="10px" style="margin-left: 3px">
                <button (click)="submit()" mat-stroked-button color="primary" type="submit">Register</button>
                <a routerLink="/pages" mat-stroked-button >Cancel</a>
            </div>

        </mat-card>
    </div>
</div>
