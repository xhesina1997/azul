<div #container style="width: 100%; height: 100%;">

    <div style="position: relative">
        <mat-toolbar color="primary" class="">
            <div style="width: 100%" fxLayout="row" fxLayoutAlign="space-between center">
                <button (click)="drawer.toggle()" mat-icon-button color="accent">
                    <mat-icon>menu</mat-icon>
                </button>

                <div style="color:white; font-size: 20px;">
                    AZUL
                </div>

                <button *ngIf="authenticationService.user!=null" [routerLink]="['/mobile/account']" mat-icon-button
                        color="accent">
                    <mat-icon>account_circle</mat-icon>
                </button>
                <button *ngIf="authenticationService.user==null" [routerLink]="['/auth/login']" mat-icon-button
                        color="accent">
                    <mat-icon>account_circle</mat-icon>
                </button>

            </div>

        </mat-toolbar>
        <mat-progress-bar *ngIf="loading == true" mode="indeterminate" style="position: absolute; top: 0px; z-index: 10; width: 100%"></mat-progress-bar>
    </div>


    <mat-drawer-container [hasBackdrop]="false" style="height: calc(100% - 45px); width: 100%;">
        <mat-drawer #drawer mode="over" style="background-color: #fafafa; width: 100%;">
            <mat-nav-list style="margin: 8px 16px;">
                <mat-list-item (click)="drawer.close()" [routerLink]="['/mobile/home']" style="font-size: 16px;">
                    <a matLine>Home</a>
                </mat-list-item>
                <mat-list-item (click)="drawer.close()" [routerLink]="['/mobile/search']" style="font-size: 16px;">
                    <a matLine>{{'Search' | translate}}</a>
                </mat-list-item>
                <mat-list-item (click)="drawer.close()" [routerLink]="['/mobile/add-listing']" style="font-size: 16px;">
                    <a matLine>{{"Add listing" | translate}}</a>
                </mat-list-item>
            </mat-nav-list>
        </mat-drawer>
        <mat-drawer-content style="height: 100%; width: 100%;">
            <div style="width: 100%; -webkit-overflow-scrolling: touch; height: 100%; overflow-y: auto">
                <router-outlet></router-outlet>
            </div>

        </mat-drawer-content>
    </mat-drawer-container>

</div>
