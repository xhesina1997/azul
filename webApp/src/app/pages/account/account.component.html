<mat-tab-group style="" (selectedIndexChange)="handleIndexChange($event)">
    <mat-tab style="width: 33%;" label="My listings">
        <div style="padding: 16px">
            <div *ngFor="let listItem of listingsCreatedByUser"
                 style="margin-bottom: 10px;">
                <app-list-item (outputEvent)="handleItemEvent($event)" [listing]="listItem" [view]="'userSubmission'"></app-list-item>
            </div>
        </div>
    </mat-tab>
    <mat-tab style="width: 34%;" label="Saved listings">
        <div style="padding: 16px">
            <div *ngFor="let listItem of favouriteListings"
                 style="margin-bottom: 10px;">
                <app-list-item [listing]="listItem" [view]="'default'"></app-list-item>
            </div>
        </div>
    </mat-tab>
    <mat-tab style="width: 33%;" label="Account">

    </mat-tab>
</mat-tab-group>
<div style="padding: 16px; overflow-y: auto">

</div>

<ng-template #deleteCarModal>
    <div fxLayout="row" fxLayoutAlign="space-between center" class="modalHeater"
         style="font-size: 20px; font-weight: 600; font-family: 'Montserrat'; margin: 10px;">
        <div fxFlex="60" >Confirm Delete</div>
    </div>
    <mat-divider></mat-divider>
    <br>
    <p>Are you sure you want to delete post ?</p>
    <div fxLayout="row" fxLayoutGap="10px" fxLayoutAlign="center center">
        <button  mat-raised-button color="primary" (click)="deleteCarPost()" >Confirm</button>
        <button  mat-raised-button color="error"  (click)="closeDialog()" >Cancel</button>
    </div>
</ng-template>

<ng-template #bottomSheet>
    <div fxLayout="row">
        <p fxFlex="65">Are you sure you want to delete this listing?</p>
        <div fxFlex="45" fxLayout="row" fxLayoutGap="10px" fxLayoutAlign="center center">
            <button  mat-stroked-button color="warn" (click)="deleteCarPost()" >Confirm</button>
            <button  mat-stroked-button color="primary"  (click)="closeDialog()" >Cancel</button>
        </div>
    </div>
</ng-template>
