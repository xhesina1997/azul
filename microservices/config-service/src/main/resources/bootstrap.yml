server:
  port: 8088

spring:
  application:
    name: config-service
      # “native” profile in the Config Server loads the config files from the local classpath or file system
      # The default value of the searchLocations  [classpath:/, classpath:/config, file:./, file:./config]
      # to specify different locations: spring.cloud.config.server.native.searchLocationsgit pull
  profiles:
    active: composite
  cloud:
    config:
      server:
        composite:
          - type: native
            search-locations: file:///${config.dir}
        bootstrap: true
