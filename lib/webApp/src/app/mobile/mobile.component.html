<div #container
     style="height: 100%; width: 100%; background-color: #5400B8">
    <div [@changeHeaderState]="{value: headerState,  params: { newHeight: headerHeight}}" #header style=" width: 100%;">
        <div fxLayout="row" fxLayoutAlign="space-between center" style="width:100%; height: 50px; padding: 5px 16px;">

            <button (click)="changeStateMed()" mat-icon-button color="accent">
                <mat-icon>menu</mat-icon>
            </button>

            <div style="color:white; font-size: 20px;">
                AZUL
            </div>

            <button (click)="changeStateFull()" mat-icon-button color="accent">
                <mat-icon>tune</mat-icon>
            </button>

        </div>

        <div *ngIf="this.overallState == 'half'" style="width: 100%; z-index: 1; height: 180px;">

            <mat-nav-list style="margin: 0 16px;">
                <mat-list-item style="font-size: 16px; color: white">
                    <a matLine>SEARCH</a>
                </mat-list-item>
                <mat-list-item style="font-size: 16px; color: white">
                    <a matLine>ADD LISTING</a>
                </mat-list-item>
                <mat-list-item style="font-size: 16px; color: white">
                    <a matLine>ACCOUNT</a>
                </mat-list-item>
            </mat-nav-list>
        </div>

    </div>
    <div #body
         [@changeBodyState]="{value: headerState, params: { bodyHeight: bodyHeight }}"
         class="mat-elevation-z10"
         style="width: 100%; background-color: white;
              border-top-right-radius: 16px;
              border-top-left-radius: 16px;
              z-index: 10;">

        <div style="margin: 0 16px">
            <div #subHeader style="padding: 12px 0; color: #666666">
                Search results
            </div>
            <mat-divider></mat-divider>
        </div>

    </div>
</div>
