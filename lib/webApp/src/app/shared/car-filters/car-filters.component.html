<mat-card class="mat-elevation-z0" style=" height: 100%">
    <div fxLayout="row">
        <div fxFlex="100">
            <h2 style="margin:0 0 13px 0">Filtra</h2>
        </div>
    </div>

    <mat-form-field appearance="outline" style="width: 100%">
        <mat-label>
            <mat-icon>build</mat-icon> &nbsp; Prodhuesi:
        </mat-label>
        <mat-select [(ngModel)]="manufacturer" (selectionChange)="changedFilters('manufacturer', $event)">
            <mat-option [value]="'Audi'">Audi</mat-option>
            <mat-option [value]="'BMW'"> BMW</mat-option>
        </mat-select>
        <button mat-button matSuffix mat-icon-button aria-label="Clear"
                (click)="clearFilter('manufacturer', manufacturer); $event.preventDefault()">
            <mat-icon>close</mat-icon>
        </button>
    </mat-form-field>

    <mat-form-field appearance="outline" style="width: 100%">
        <mat-label>
            <mat-icon>merge_type</mat-icon> &nbsp; Modeli:
        </mat-label>
        <mat-select (selectionChange)="changedFilters('model', $event)">
            <mat-option [value]="'3 Series'">3 Series</mat-option>
            <mat-option [value]="'5 Series'">5 Series</mat-option>
            <mat-option [value]="'A3'">A3</mat-option>
            <mat-option [value]="'A4'">A4</mat-option>
            <mat-option [value]="'A6'">A6</mat-option>
        </mat-select>
    </mat-form-field>

</mat-card>
