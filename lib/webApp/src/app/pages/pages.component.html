<mat-toolbar color="primary" style="padding-left: 0; padding-right: 0"
             fxLayout="row" fxLayoutAlign="space-between center"
             class="mat-elevation-z0">
    <div fxFlex.gt="70" fxFlexOffset.gt="15"
         fxFlex.lg="70" fxFlexOffset.lg="15"
         fxFlex.md="80" fxFlexOffset.md="10"
         fxFlex.sm="100" fxFlex.xs="100"
         [ngStyle.sm]="{padding: '0 10px'}"
         [ngStyle.xs]="{padding: '0 10px'}">
        Azul Web App
        &nbsp;<button mat-stroked-button routerLink="/pages/listings">Listings</button>
        &nbsp;<button mat-stroked-button routerLink="/pages/listing">listing</button>
        &nbsp;<button mat-stroked-button routerLink="/pages/create">create</button>
        <div style="float: right">
            <button *ngIf="authenticationService.user==null" mat-stroked-button routerLink="/auth/login" fxLayout="row" fxLayoutAlign="space-around center"><mat-icon>person</mat-icon>&nbsp;Login/Register</button>
            <button *ngIf="authenticationService.user!=null" [matMenuTriggerFor]="appMenu" mat-stroked-button fxLayout="row" fxLayoutAlign="space-around center"><mat-icon>person</mat-icon>&nbsp;{{authenticationService.user.username}}</button>
        </div>
        <mat-menu #appMenu="matMenu">
            <button mat-menu-item>Log out</button>
        </mat-menu>
    </div>
</mat-toolbar>

<azul-container>
    <router-outlet></router-outlet>
</azul-container>
