<mat-toolbar style="padding-left: 0; padding-right: 0"
             fxLayout="row" fxLayoutAlign="space-between center"
             class="mat-elevation-z0">
    <div fxFlex.gt="70" fxFlexOffset.gt="15" fxLayout="row" fxLAyoutAlign="start center"
         fxFlex.lg="70" fxFlexOffset.lg="15"
         fxFlex.md="80" fxFlexOffset.md="10"
         fxFlex.sm="100" fxFlex.xs="100"
         [ngStyle.sm]="{padding: '0 10px'}"
         [ngStyle.xs]="{padding: '0 10px'}"
         style="font-family: 'Montserrat'; font-size: 40px;">
        <div fxFlex="40" fxLayoutGap="20px" fxLayout="row" fxLayoutAlign="start center">
            <button mat-flat-button class="buttonFont" style="background: #ff8854; color: white; width: 110px;" routerLink="/pages/listings"><mat-icon>search</mat-icon>  Kerko</button>
            <button mat-flat-button class="buttonFont" style="background: #3c9099; color: white; width: 150px;" routerLink="/pages/create">Krijo postim</button>
        </div>
        <div fxFlex="20">AZUL.COM</div>
        <div fxFlex="39" fxLayout="row" fxLayoutAlign="end center">
            <button *ngIf="authenticationService.user==null" mat-stroked-button routerLink="/auth/login" fxLayout="row" fxLayoutAlign="space-around center"
            class="buttonFont" style="width: 140px;"><mat-icon>person</mat-icon>&nbsp;Login/Register</button>
            <button *ngIf="authenticationService.user!=null" [matMenuTriggerFor]="appMenu" mat-stroked-button fxLayout="row" fxLayoutAlign="space-around center"
            class="buttonFont" style="width: 140px;"><mat-icon>person</mat-icon>&nbsp;{{authenticationService.user.name}}</button>
        </div>
        <mat-menu #appMenu="matMenu">
            <button routerLink="/pages/account" mat-menu-item>My account</button>
            <button mat-menu-item (click)="logOut()">Log out</button>
        </mat-menu>
    </div>
</mat-toolbar>

<azul-container>
    <router-outlet></router-outlet>
</azul-container>
