<div fxLayout="row" fxLayoutGap="20px" fxLayoutAlign="space-between" style="padding-top: 20px">
    <div fxFlex="100">
        <mat-card class="mat-elevation-z0" style="margin-bottom: 20px;">
            <div fxLayout="row" fxLayoutAlign="space-between center">
                <div>
                    <h2 style="margin: 0">{{selectedCar.title}}</h2>
                </div>
                <div fxLayout="row">
                    <button mat-stroked-button color="primary">Primary</button>
                    &nbsp;
                    <button mat-stroked-button color="accent">Accent</button>
                </div>
            </div>
        </mat-card>
    </div>
</div>
<div fxLayout="row" fxLayoutGap="20px" fxLayoutAlign="space-between" style="padding-bottom: 20px">
    <div fxFlex="70">
        <mat-card class="mat-elevation-z0" style="height: 500px;">
            <owl-carousel-o [options]="customOptions">
                <ng-template carouselSlide *ngFor="let image of selectedCar?.images">
                    <img style=" height: 480px; width: 100%; object-fit:cover;"
                         src="http://localhost:8888/cdn/{{selectedCar.uuid}}/{{image}}">
                </ng-template>
            </owl-carousel-o>
        </mat-card>
    </div>
    <div fxFlex="30">
        <mat-card class="mat-elevation-z0" style=" height: 500px">
            <div fxLayout="row">
            </div>
        </mat-card>
    </div>

</div>
