<div style="height: 100%; width: 100%;" fxLayout="row" fxLayoutAlign="center center" class="login-wrapper">
    <div>
        <mat-card class="mat-elevation-z0 login-card">
            <mat-card-header>
                <mat-card-title>Login</mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <form class="example-form">
                    <table class="example-full-width" cellspacing="2">
                        <tr>
                            <td>
                                <mat-form-field appearance="outline" class="example-full-width">
                                    <input matInput placeholder="Phone Number" [(ngModel)]="userNameOrEmail"
                                           name="userNameOrEmail" required>
                                </mat-form-field>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <mat-form-field appearance="outline" class="example-full-width">
                                    <input matInput placeholder="Password" [(ngModel)]="password" type="password"
                                           name="password" required>
                                </mat-form-field>
                            </td>
                        </tr>
                    </table>
                </form>
                <mat-spinner [style.display]="showSpinner ? 'block' : 'none'"></mat-spinner>
            </mat-card-content>
            <div fxLayout="row" fxLayoutAlign="start center" style="margin-left: 3px">

                <div fxFlexFill fxFlex="19">
                    <button (click)="submit()" mat-stroked-button color="primary" type="submit">Log in</button>
                </div>

                <div fxFlexFill fxFlex="30">
                    <a routerLink="/auth/register" mat-stroked-button>Register</a>
                </div>

            </div>

        </mat-card>
    </div>
</div>
