
<mat-card class="login-card">
    <mat-card-header>
      <mat-card-title>Login</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form class="example-form">
        <table class="example-full-width" cellspacing="2">
          <tr>
            <td>
              <mat-form-field  appearance="outline" class="example-full-width">
              <input matInput placeholder="Email" [(ngModel)]="email" name="email" required>
              </mat-form-field>
            </td>
          </tr>
          <tr>
          <td><mat-form-field  appearance="outline" class="example-full-width">
            <input matInput placeholder="Password" [(ngModel)]="password"type="password" name="password" required>
          </mat-form-field></td>
        </tr></table>
      </form>
      <mat-spinner [style.display]="showSpinner ? 'block' : 'none'"></mat-spinner>
    </mat-card-content>
    <div fxLayout="row"  fxLayoutAlign="center center" >
        <div fxFlexFill fxFlex="100">
          <button mat-raised-button color="primary" type="submit" style="margin-left:42%" >Log in</button>
        </div>
      </div>
  </mat-card>
